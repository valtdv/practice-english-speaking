<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Practice english speaking!</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <header>
      <h1>Practice english speaking!</h1>
      <p>Select the difficulty and repeat aloud the sentence that you see on the screen</p>
    </header>
    <section class='sentence-displayer'>
      <div class="sentence-container">
        <select id="sel-dif">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
        <p id='sentence'>This is how the sentence will look like</p>
      </div>
      <div class="button-container">
        <button type='button' id='btn-start'>Start</button>
        <button type='button' id='btn-next' disabled>Next sentence</button>
      </div>
    </section>
    <section class='sentencer-writer'>
      <button type='button' id='btn-listening'>Start listening</button>
      <p id='transcription'></p>
    </section>
    <footer>
      <p>2020 - Built with the Web Speech API by Valeria Osorio Salcedo and Victor Daniel Guevara Hernandez</p>
    </footer>
  </body>
  <script src='script.js'></script>

</html>
